	<div id="wrap">

						</div>

<!-- 레이어팝업 -->
<div class="layer-pop alert" id="layerpop-alert">
	<div class="layer-bg"></div>

			<h2 class="title-dep2">알럿 제목</h2>
		</div>

			<p class="msg">알럿 관련 내용을 입력해주세요. <br>말줄임 시 상하 간격은 이정도 입니다.</p>
			<p class="msg">p 태그를 새로 작성하면 상하 간격은 이정도 입니다.</p>

			<p class="msg"> 색상은 다음과 같이 사용하세요
				<span class="tx-red">붉은색</span>
				<span class="tx-red2">붉은색2</span>
				<span class="tx-blue">파란색</span>
				<span class="tx-yellow">노란색</span>
			</p>

			<div class="btn-group tc">
				<a href="#" class="btn-l btn-red2-outline close-layer">취소</a>
				<a href="#" class="btn-l btn-red2">삭제완료</a>
			</div>

		</div>
		<button type="button" class="btn-close close-layer">닫기</button>
