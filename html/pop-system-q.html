<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS - namo" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<link rel="stylesheet" href="/css/popup.css" media="screen, print" />
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/common.js"></script>
</head>
<body>
	<div id="popup" class="pop-system-q">
		<!-- header -->
		<header id="pop-top">
			<h1 class="pop-title"><span class="ico-tit"><img src="/images/ico_tit-system.png" alt="" class=""></span>시스템 문의</h1>
		</header>
		
		<!-- mid -->
		<div id="pop-mid">

			<div class="tbl-wrap tbl-inp">
				<table>
					<caption>공지사항</caption>
					<colgroup>
						<col style="width:15%"/>
						<col style="width:auto"/>
					</colgroup>
					<tbody>
						<tr class="imp">
							<th scope="row">&bull; 구분</th>
							<td class="tl">
								<div class="new-select" style="width:250px;"> <!-- 2018-10-25 추가 -->
									<select name="" title="시스템문의 구분 선택">
										<option value="">Task 관리</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="imp">
							<th scope="row">&bull; 제목</th>
							<td class="tl"><input type="text" name="" placeholder=""></td>
						</tr>
						<tr class="imp">
							<th scope="row">&bull; 내용</th>
							<td class="tl"><textarea name="" id=""></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="tips">
				<h3 class="title">Tips</h3>
				<ul>
					<li>시스템 문의는 시스템 담당자, 조직 별 HR담당자, 전사 담당자에게 동시에 메일로 전송 되며, 답변도 메일을 통해 받으실 수 있습니다.</li> <!-- 2018-07-25 수정 -->
				</ul>
			</div>

			<div class="btn-group">
				<button type="button" class="btn-l btn-red2-outline"><span>취소</span></button>
				<button type="button" class="btn-l btn-red2"><span>완료</span></button>
			</div>

		</div>
		
		<!-- <button type="button" class="btn-close-popup" onclick="window.close();">닫기</button> -->
	</div>

</body>
</html>
