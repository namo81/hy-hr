	<script>
		$(function(){
			// 레이어 팝업 호출
			$('.open-layer').click(function(){
				layerOpenBtn($(this));
				//calBtn();

				// 검색 disabled 여부 : 2019-04-09 수정
				$('.inp-radio input[type=radio]').change(function() {
					if($(this).is('#target-type-1')){
						$('.sch-cmt-target input[type=text]').prop('disabled', true);
						$('.no-result').addClass('gray');
					}else if($(this).is('#target-type-2')){
						$('.sch-cmt-target input[type=text]').prop('disabled', false);
						$('.no-result').removeClass('gray');
					}
				}).filter(':checked').trigger('change');
			});

			// 레이어 팝업 닫기
			$('.close-layer').click(function(){
				layerClose();
			});
		});

	</script>
