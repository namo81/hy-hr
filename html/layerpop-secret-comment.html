<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS - namo" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<link rel="stylesheet" href="/css/contents.css" media="screen, print" />
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css" media="screen, print" />
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/gnbmenu-v1.0.js"></script>
	<script src="/js/banner-tx.js"></script>
	<script src="/js/jquery.mCustomScrollbar.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/layerpop_func.js"></script> <!-- layerpop 기능 2018-06-19 함수형 -->

	<!-- 달력기능 css / js -->
	<link rel="stylesheet" href="/css/calendar-ui.css" media="screen, print" />
	<script src="/js/calendar.js"></script>
	<!-- // 달력기능 css / js -->

	<script>
		$(function(){
			// 레이어 팝업 호출
			$('.open-layer').click(function(){
				layerOpenBtn($(this));
				//calBtn();

				// 검색 disabled 여부 : 2019-04-09 수정
				$('.inp-radio input[type=radio]').change(function() {
					if($(this).is('#target-type-1')){
						$('.sch-cmt-target input[type=text]').prop('disabled', true);
						$('.no-result').addClass('gray');
					}else if($(this).is('#target-type-2')){
						$('.sch-cmt-target input[type=text]').prop('disabled', false);
						$('.no-result').removeClass('gray');
					}
				}).filter(':checked').trigger('change');
			});

			// 레이어 팝업 닫기
			$('.close-layer').click(function(){
				layerClose();
			});
		});

	</script>

</head>
<body>
	<div id="wrap">
		<!--#include file="include-top.html"-->				

				<!-- 컨텐츠 영역 -->
				<div class="cnt-wrap">
					<!-- 페이지 타이틀 & location -->
					<h2 class="title-dep1">
						타이틀
						<div class="location fr">
							<span><a href="#">&bull; HOME</a></span>
							<span><a href="#">나의 Task</a></span>
							<strong>타이틀</strong>
						</div>
					</h2>
					<!-- // 페이지 타이틀 & location -->					

					<!-- cnt-area - 나의 Task 상세 -->
					<div class="cnt-area task-detail-wrap">
						<!-- 상세 내용 -->
						<div class="detail-wrap">
							<div class="detail-top">
								<h3 class="title-dep2">타이틀</h3>
								<div class="fr"><button type="button" class="btn-m open-layer" data-target="layerpop-secret-comment" data-layerset="hidden">비밀글 받는 사람</button>
							</div>
							
						</div>
						<!-- // 상세 내용 -->
					</div>
					<!-- // cnt-area - 나의 Task 상세 -->

				</div>
		
		<!--#include file="include-footer.html"-->
	</div>
	
<!-- 레이어팝업 -->
<div class="layer-pop" id="layerpop-secret-comment">
	<div class="layer-bg"></div>
	<div class="layer-cnt">
		<div class="layer-top">
			<h2 class="title-dep2">비밀 Comment 수신자 선택</h2>
		</div>
		<div class="layer-mid">
			<ul class="target-type-list">
				<li>
					<div class="inp-radio">
						<input type="radio" name="comment-target" id="target-type-1" checked="checked">
						<label for="target-type-1" class="on"><span class="box"></span><strong>Taskmate/Task리더</strong></label>
					</div>
				</li>
				<li>
					<div class="inp-radio">
						<input type="radio" name="comment-target" id="target-type-2">
						<label for="target-type-2"><span class="box"></span><strong>1:1 Secret Comment (개별 선택)</strong></label>
					</div>
				</li>
			</ul>

			<p class="desc">※ Taskmate(Task수행자), Supporter, Task리더의 이름 또는 사번으로<br> 검색하여 Secret Comment 받을 사람을 선택하세요</p> <!-- 2019-04-09 수정 -->

			<div class="sch-cmt-target">
				<input type="text" name="" placeholder="이름 또는 사번을 입력하세요." style="width:235px; vertical-align:middle; margin-right:4px;">
				<button type="submit" class="btn-tbl-sch"><span><i class="ico-btn"><img src="/images/ico_btn-sch.png" alt=""></i>조회</span></button>
			</div>

			<div class="sch-target-list">
				<ul>
					<!-- 검색결과 있음 -->
					<li>
						<div class="inp-radio type3">
							<input type="radio" name="target-list" id="target-list-1">
							<label for="target-list-1">
								<span class="box"></span>
								<span class="img"><img src="/images/temp-user.png" alt=""></span>
								<span class="name">김신후김신후김신후</span>
								<span class="team">기업문화DT DoE 기업문화DT DoE 기업문화DT DoE</span>
							</label>
						</div>
					</li>
					<li>
						<div class="inp-radio type3">
							<input type="radio" name="target-list" id="target-list-2">
							<label for="target-list-2">
								<span class="box"></span>
								<span class="img"><img src="/images/temp-user.png" alt=""></span>
								<span class="name">김신후</span>
								<span class="team">기업문화DT DoE</span>
							</label>
						</div>
					</li>
					<!-- // 검색결과 있음 -->
					<!-- 검색결과 없음 -->
					<li class="no-result gray">검색된 내용이 없습니다.</li>
					<!-- // 검색결과 없음 -->
				</ul>
			</div>

			<div class="btn-group tc">
				<a href="#" class="btn-l btn-red2-outline">취소</a>
				<a href="#" class="btn-l btn-red2">선택완료</a>
			</div>

		</div>
		<button type="button" class="btn-close close-layer">닫기</button>
	</div>
</div>
</body>
</html>
