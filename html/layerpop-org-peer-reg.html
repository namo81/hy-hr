	<script>
		$(function(){
			// 레이어 팝업 호출
			$('.open-layer').click(function(){
				layerOpenBtn($(this));
				calBtn();
			});

			// 레이어 팝업 닫기
			$('.close-layer').click(function(){
				layerClose();
			});

			// 기간 설정 버튼 활성화기능 2018-06-20
			function calBtn(){
				$('.cal-btns').children('.btn-s').each(function(){
					$(this).click(function(){
						$(this).addClass('on').siblings('.btn-s').removeClass('on');
					});
				});
			}
		});
	</script>
