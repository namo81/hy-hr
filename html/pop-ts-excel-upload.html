<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS - namo" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<link rel="stylesheet" href="/css/popup.css" media="screen, print" />
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/common.js"></script>

	<!-- 2019-10-29 수정 -->
	<script>
		$(function(){
			$('.inp-file-type2').each(function(){
				fileSet($(this));
			});
		});
	</script>
	<!-- // 2019-10-29 수정 -->
</head>
<body>
	<div id="popup" class="pop-type3 pop-file">
		<!-- header -->
		<header id="pop-top">
			<h1 class="pop-title">엑셀 업로드</h1>
		</header>
		
		<!-- mid -->
		<div id="pop-mid">
			
			<div class="tbl-inp">
				<table>
					<caption></caption>
					<colgroup>
						<col style="width:25%"/>
						<col style="width:auto"/>
					</colgroup>
					<tbody>
						<tr>
							<th scope="col">&bull; 업로드 대상 :</th>
							<td>IB (Incentive Bonus)</td>
						</tr>
						<tr>
							<th scope="col">&bull; 업로드 파일 :</th>
							<!-- 2019-10-29 수정 -->
							<td>
								<div class="inp-file-type2">
									<input type="file" id="file_upload">
									<label for="file_upload" class="btn-m"><i class="ico-btn"><img src="../images/ico_document.png" alt=""></i>파일선택</label>
								</div>
							</td>
							<!-- // 2019-10-29 수정 -->
						</tr>
					</tbody>
				</table>
			</div>
			<p class="desc">※ 파일선택 버튼을 클릭하여 업로드 파일을 선택 후 확인 버튼을 클릭해야 업로드가 완료 됩니다.</p>

			<div class="btn-group">
				<button type="button" class="btn-l btn-red2"><span>확인</span></button>
			</div>

		</div>
		
		<button type="button" class="btn-close-popup" onclick="window.close();">닫기</button>
	</div>

</body>
</html>
