<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS - namo" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title></title>
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<link rel="stylesheet" href="/css/popup.css" media="screen, print" />
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/common.js"></script>
</head>
<body>
	<div id="popup" class="pop-type3">
		<!-- header -->
		<header id="pop-top">
			<h1 class="pop-title">Commitment 대상 설명</h1>
		</header>
		
		<!-- mid -->
		<div id="pop-mid" style="padding:15px;">
			<p class="desc-commit">강조 표시된 조직에 대해서는 보다 적극적인 성과 관리 Commitment를 바랍니다.</p>
			<div class="tbl-type4">
				<table>
					<caption>Commitment 대상 설명</caption>
					<colgroup>
						<col style="width:22%"/>
						<col style="width:auto"/>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">항목</th>
							<th scope="col">강조 기준</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Comment 작성</td>
							<td class="tl">나의 Task / 동료 Task 모두 작성한 Comment가 없는 경우</td>
						</tr>
						<tr>
							<td>Self-Review 미완료</td>
							<td class="tl">Task 종료일이 경과 하였으나, Self-Review를 완료 하지 않은 Task가 있는 경우</td>
						</tr>
						<tr>
							<td>Peer-F/B 미작성</td>
							<td class="tl">동료에 대한 Peer-F/B의 Reviewer로 지정되었으나 아직 작성하지 않은 대상이 있는 경우</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="btn-group">
				<button type="button" class="btn-l btn-red2"><span>닫기</span></button>
			</div>

		</div>
		
		<button type="button" class="btn-close-popup" onclick="window.close();">닫기</button>
	</div>

</body>
</html>
