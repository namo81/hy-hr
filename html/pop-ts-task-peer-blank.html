<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS - namo" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Peer-F/B 결과</title>
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<link rel="stylesheet" href="/css/contents.css" media="screen, print" />
	<link rel="stylesheet" href="/css/popup.css" media="screen, print" />
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css" media="screen, print" />
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/jquery.mCustomScrollbar.js"></script>
	<script src="/js/common.js"></script>
	<script>
		$(function(){

			$('.tab-menu-pop>ul>li>a').click(function(e){
				e.preventDefault();
				var tabCnt = $(this).attr('href');
				$(this).parents('.tab-wrap').find('.tab-cnt-pop').each(function(){$(this).hide();});
				$(this).parents('.tab-wrap').find(''+tabCnt+'').show();
				$(this).parent().siblings('li').removeClass('on');
				$(this).parent().addClass('on');
				cmtScrollMov();
				
			});

		});
	</script>
</head>
<body>
	<div id="popup" class="pop-type3 tab-wrap">

		<div class="tab-menu-pop tab-type1">
			<ul>
				<li class="on"><a href="#tab-cnt-pop1">Task 성과</a></li>
				<li><a href="#tab-cnt-pop2">Peer-F/B 결과</a></li>
			</ul>
		</div>

		<div class="tab-cnt-pop" id="tab-cnt-pop1">
			<div id="pop-mid" class="ts-task-result">

				<div class="blank">
					<p class="tx">진행된 Task가 없습니다.</p>
				</div>

			</div>
		</div>
		
		<div class="tab-cnt-pop" id="tab-cnt-pop2">
			<div id="pop-mid" class="pop-peerFB-detail">

				<div class="blank">
					<p class="tx">Peer-F/B 결과가 없습니다.</p>
				</div>

			</div>

		</div>

		<div class="btn-group">
			<button type="button" class="btn-xl btn-red2" onclick=""><span>닫기</span></button>
		</div>
		
		<button type="button" class="btn-close-popup" onclick="window.close();">닫기</button>
	</div>

</body>
</html>
